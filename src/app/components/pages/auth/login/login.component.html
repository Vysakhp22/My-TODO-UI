<div class="flex items-center justify-center min-h-screen bg-gray-100 relative">
    <!-- Login Form -->
    <div class="card bg-base-100 w-96 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form [formGroup]="loginForm">
                <div class="flex flex-col gap-3">
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path
                                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                            <path
                                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                        </svg>
                        <input type="text" class="grow" placeholder="Email" formControlName="email" />
                    </label>
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="h-4 w-4 opacity-70">
                            <path fill-rule="evenodd"
                                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                                clip-rule="evenodd" />
                        </svg>
                        <input type="password" class="grow" placeholder="Password" formControlName="password" />
                    </label>
                    <button class="btn btn-primary w-full" type="submit" (click)="onSubmit()">Login</button>
                    <button class="btn btn-accent w-full" onclick="my_modal_5.showModal()">Register</button>
                </div>
            </form>
        </div>
    </div>
    <!-- User Register -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Wecome to TODO!</h3>
            <form [formGroup]="registerForm" method="dialog" class="flex flex-col gap-3 justify-center">
                <button class="btn btn-sm btn-circle btn-outline btn-ghost absolute right-2 top-2" (click)="registerForm.reset()">âœ•</button>
                <label class="form-control w-full">
                    <div class="label">
                        <span class="label-text font-semibold">Enter your name</span>
                    </div>
                    <input formControlName="name" type="text" placeholder="Enter your name" class="input input-bordered border-2 w-full" [ngClass]="{'border-rose-500': registerForm.get('name')?.hasError('required')}" />
                    @if (registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched) {
                    <span class="label-text-alt text-red-500 mt-[2px] mr-1">Name is required</span>
                    }
                </label>
                <label class="form-control w-full">
                    <div class="label">
                        <span class="label-text font-semibold">Enter your email</span>
                    </div>
                    <input formControlName="email" type="email" placeholder="Enter your email" class="input input-bordered border-2 w-full" [ngClass]="{'border-rose-500': registerForm.get('email')?.hasError('required')}"/>
                    @if (registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched) {
                    <span class="label-text-alt text-red-500 mt-[2px] mr-1">Email is required</span>
                    } @else if (registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched) {
                    <span class="label-text-alt text-red-500 mt-[2px] mr-1">Invalid Email</span>
                    }
                </label>
                <label class="form-control w-full">
                    <div class="label">
                        <span class="label-text font-semibold">Enter your password</span>
                    </div>
                    <input type="password" formControlName="password" placeholder="Enter your password" class="input input-bordered border-2 w-full" [ngClass]="{'border-rose-500': registerForm.get('password')?.hasError('required')}"/>
                    @if (registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched) {
                    <span class="label-text-alt text-red-500 mt-[2px] mr-1">Password is required</span>
                    }
                </label>
                <label class="form-control w-full">
                    <div class="label">
                        <span class="label-text font-semibold">Enter your confirm password</span>
                    </div>
                    <input type="password" formControlName="confirmPassword" placeholder="Enter your confirm password" class="input input-bordered border-2 w-full" [ngClass]="{'border-rose-500': registerForm.get('confirmPassword')?.hasError('required')}" />
                    @if (registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched) {
                    <span class="label-text-alt text-red-500 mt-[2px] mr-1">Confirm password is required</span>
                    } @else if (registerForm.hasError('password') && registerForm.get('confirmPassword')?.touched) {
                        <span class="label-text-alt text-red-500 mt-[2px] mr-1">Password does not match</span>
                    }
                </label>
                <button class="btn btn-primary" (click)="onRegister()">Register</button>
            </form>
        </div>
    </dialog>
</div>
